<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta name="viewport"
	content="width = device-width, initial-scale = 1.0">
<title>STS</title>



<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap-flex.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap-reboot.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap-grid.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.min.css.map}" rel="stylesheet" />
<link th:href="@{/css/bootstrap-flex.min.css.map}" rel="stylesheet" />
<link th:href="@{/css/bootstrap-reboot.min.css.map}" rel="stylesheet" />
<link th:href="@{/css/bootstrap-grid.min.css.map}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/login.css}" rel="stylesheet" />
<!-- Latest compiled and minified CSS -->



<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<!-- <script th:src="@{/js/words.js}"></script> -->
<!-- <script th:src="@{/js/comparison.js}"></script> -->
<!-- <script th:src="@{/js/parsley.js}"></script> -->


</head>
<body>
	<div class="container-fluid">
		<!-- 		<div id="logo-name3" class="display-4">Sabal Site Handler</div> -->


		<div class="container">
			<div class="card card-container" style="margin-top: 140px;">
				<!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
				<!-- 				<img id="profile-img" class="profile-img-card" -->
				<!-- 					src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" /> -->

				<div id="logo-name2">Sabal Site Handler</div>
				<img alt="STS" src="/img/sabal_telcom.png" class="img-thumbnail"
					width="269" height="180">
				<p id="profile-name" class="profile-name-card"></p>
				<form class="form-signin" th:action="@{/login}" method="post">
					<span id="reauth-email" class="reauth-email"></span> <input
						type="text" id="inputEmail" class="form-control" name='username'
						placeholder="Email address" required autofocus> <input
						type="password" id="inputPassword" class="form-control"
						name='password' placeholder="Password" required>
					<div id="remember" class="checkbox">
						<label><input style="width: 10px" type="checkbox"
							value="remember-me"> Remember me</label>
					</div>
					<button class="btn btn-lg btn-primary btn-block btn-signin"
						type="submit">Sign in</button>
				</form>
				<!-- /form -->
				<a href="#" class="forgot-password"> Forgot the password? </a> <input
					type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

				<div th:if="${param.error != null}" class="error">
					Faild to login.
					<div class="error">Invalid username/password combination</div>
				</div>
			</div>
			<!-- /card-container -->
		</div>
		<!-- /container -->

	</div>
</body>
</html>
